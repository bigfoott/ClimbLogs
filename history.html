<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ClimbLogs</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="src/main.css">
        <link href='https://unpkg.com/css.gg@2.0.0/icons/css/trash.css' rel='stylesheet'>
    </head>
    <body onload="onLoadMenu();onLoadHistory()" class="has-navbar-fixed-top">
        <section>
            <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <p class="navbar-item">
                        ClimbLogs
                    </p>
                
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" onclick="burgerClick()" id="nav-burger">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="nav-menu" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item" href="/">Home</a>
                        <a class="navbar-item" href="/history.html">History</a>
                        <a class="navbar-item" href="/settings.html">Settings</a>
                        <a class="navbar-item button is-danger" onclick="endSession(); burgerClick()" id="endsession-button" style="display: none;">End Session</a>
                    </div>
                </div>
            </nav>
        </section>
        <section class="section">
            <div class="container">
                <div class="box">
                    <h1 class="title is-5">Climb History</h1>
                    <div class="table-container">
                        <table class="table is-striped is-narrow is-fullwidth">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Date</th>
                                    <th>Sends</th>
                                    <th>Attempts</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="history-table">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal" id="dh-modal">
                <div class="modal-background" onclick="closeDeleteHistoryModal()"></div>
                <div class="modal-content">
                    <div class="box" id="dh-modal-inner"></div>
                </div>
                <button class="modal-close is-large" aria-label="close" onclick="closeDeleteHistoryModal()"></button>
            </div>
        </section>
        
        <script type="text/javascript" src="src/history.js"></script>
        <script type="text/javascript" src="src/sessions.js"></script>
        <script type="text/javascript" src="src/menu.js"></script>
        <script type="text/javascript" src="src/main.js"></script>
    </body>
</html>
