<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ClimbLogs</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="src/main.css">
    </head>
    <body onload="onLoadMenu();onLoad()" class="has-navbar-fixed-top">
        <section>
            <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <p class="navbar-item">
                        ClimbLogs
                    </p>
                
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" onclick="burgerClick()" id="nav-burger">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="nav-menu" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item" href="/">Home</a>
                        <a class="navbar-item" href="/history.html">History</a>
                        <a class="navbar-item" href="/settings.html">Settings</a>
                        <a class="navbar-item button is-danger" onclick="endSession(); burgerClick()" id="endsession-button" style="display: none;">End Session</a>
                    </div>
                </div>
            </nav>
        </section>
        <section class="section">
            <div class="container">
                <div class="box has-text-centered" id="main-container">
                    <a class="button is-success" onclick="startSession()">Start Session</a>
                </div>
                <div class="columns is-multiline is-mobile" id="vx-container">
                </div>
            </div>
            <div class="container" style="margin-top: 1em;" id="last-stats-container">
                <div class="box">
                    <h1 class="title is-4 has-text-centered" style="margin-bottom: 0.25em">Last Session's Stats</h1>
                    <div id="last-session"></div>
                    <div class="has-text-centered"><a class="button is-warning" onclick="copyStats()">Copy Stats</a></div>
                </div>
            </div>
            <div class="modal" id="vx-modal">
                <div class="modal-background" onclick="closeVXModal()"></div>
                <div class="modal-content">
                    <div class="box" id="vx-modal-inner"></div>
                </div>
                <button class="modal-close is-large" aria-label="close" onclick="closeVXModal()"></button>
            </div>
        </section>
        
        <script type="text/javascript" src="src/vx.js"></script>
        <script type="text/javascript" src="src/sessions.js"></script>
        <script type="text/javascript" src="src/settings.js"></script>
        <script type="text/javascript" src="src/menu.js"></script>
        <script type="text/javascript" src="src/main.js"></script>
    </body>
</html>
